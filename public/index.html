<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loadingOverlay" style="display:none;">
    <div class="spinner"></div>
    <div>Đang xử lý...</div>
  </div>
  <div id="errorMessage" class="error-message"></div>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chatbot Assistant</h2>
    </div>
 
    <div class="chat-box">
      <div class="messages" id="responseDisplay"></div>
    </div>
 
    <div class="chat-input">
      <textarea id="userInput" placeholder="Nhập câu hỏi hoặc yêu cầu..."></textarea>
      <div class="button-row">
        <button type="button" id="run_OpenAPI" disabled>RUN WITH OPENAI</button>
        <button type="button" id="run_GROQAPI" disabled>RUN WITH GROQ</button>
      </div>
    </div>
  </div>
 
</body>
</html>
