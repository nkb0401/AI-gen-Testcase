<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gen Testcase App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loadingOverlay" style="display:none;">
    <div class="spinner"></div>
    <div>Đang xử lý...</div>
  </div>
  <div id="errorMessage" class="error-message"></div>
  <div class="container">
    <div class="left">
      <form id="myForm">
        <textarea id="userInput" placeholder="Nhập nội dung..."></textarea>
        <button type="button" id="run_OpenAPI">RUN WITH OPENAI</button>
        <button type="button" id="run_GROQAPI">RUN WITH GROQ</button>
      </form>
    </div>
    <div class="right">
      <div id="responseDisplay" class="response-box"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
